<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script >
 function sum() {
	// alert("in function");
	 var number1= parseInt(document.getElementById("txtnumber1").value)
	 var number2= parseInt(document.getElementById("txtnumber2").value)
	 
	 var sum=number1+number2
	 var result= document.getElementById("txtresult")
	 result.style.display="block"
	 document.getElementById("txtresult").value=sum
	 
}
 function subtract() {
		// alert("in function");
		 var number1= parseInt(document.getElementById("txtnumber1").value)
		 var number2= parseInt(document.getElementById("txtnumber2").value)
		 
		 var sub=number1-number2
		 var result= document.getElementById("txtresult")
		 result.style.display="block"
		 document.getElementById("txtresult").value=sub
		 
	}
 function multiply() {
		// alert("in function");
		 var number1= parseInt(document.getElementById("txtnumber1").value)
		 var number2= parseInt(document.getElementById("txtnumber2").value)
		 
		 var mul=number1*number2
		 var result= document.getElementById("txtresult")
		 result.style.display="block"
		 document.getElementById("txtresult").value=mul
		 
	}
 function devide() {
		// alert("in function");
		 var number1= parseInt(document.getElementById("txtnumber1").value)
		 var number2= parseInt(document.getElementById("txtnumber2").value)
		 
		 var devide=number1/number2
		 var result= document.getElementById("txtresult")
		 result.style.display="block"
		 document.getElementById("txtresult").value=devide
		 
	}
</script>
</head>
<body  style="background-image: url('/LifeLinePortal/images/calb4.jpg');background-repeat: no-repeat; background-size: cover;">
<div class="row">
<div class="col-4"></div>
<div class="col-4">
<div class="card row  bg-light mt-5 ms-5  d-flex align-items-center justify-content-center  "  style="width: 350px;height: 415px ">
<h1 class="d-flex align-items-center justify-content-center text-dark">Calculator</h1>
<div class="col-8">
<lable for="Number " id="number1" id="number1" class="text-primary"><b>Number1</b></lable>
  <input type="number" name=" txtnumber1" id="txtnumber1"  required="required" placeholder="Enter 1st Number " style="margin-bottom: 15px"></input>
  <br>
  <lable for="Number " id="number2" id="number2" class="text-primary"><b>Number2</b></lable>
  <input type="number" name=" txtnumber2" id="txtnumber2"  required="required" placeholder="Enter 2nd Number " style="margin-bottom: 15px"></input>
 <br>
   <lable for="Number " id="result" id="result" class="text-primary"><b>Result</b></lable>
  <input type="number" name=" txtresult" id="txtresult"  required="required"style="margin-bottom: 15px;display: none"></input>
  <div>
  <button type="button" onclick="sum()" class="mt-3 btn btn-outline-success">Addition</button>
<button  type="button"  onclick="subtract()"  class="mt-3 btn btn-o utline-success">Subtraction</button>
<br>
<button type="button" onclick="multiply()"  class="mt-3 btn btn-outline-success"> Multiply</button>
<button  type="button"  onclick="devide()"  class="mt-3 btn btn-outline-success">Devide</button>
</div>
</div>
  </div>
</div>
</div>
<br>

</body>
</html>
