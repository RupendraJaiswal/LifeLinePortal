<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>For Loop Demo</title>
<script >

function printNumbers()
{
	var x=document.getElementById("number");
	for (var i = 1; i < 11; i++) {
		x.innerText=x.innerText  +" "+i;
		
		
	}
	
}





</script>


</head>
<body>
<button type="button" onclick="printNumbers()"> Numbers </button>
<h2 id="number"></h2>
</body>
</html>
